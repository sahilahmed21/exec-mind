server {
    listen 80;
    server_name localhost;

    # The location of your built React files
    root /usr/share/nginx/html;
    index index.html;

    # This is the key part for a React app.
    # It ensures that any direct navigation to a route like /dashboard
    # is handled by your React Router instead of Nginx trying to find a file.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}